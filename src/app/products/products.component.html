<div class="row main_card">
  <ng-container *ngFor="let item of products">
  <div class="col-sm-4" >
    <div class="card card-block">
      <div class="img_card img_scale">
        <img class="card-img-top" src="{{item.photo}}" alt="Card image cap">
      </div>
      <a href="#" [routerLink]="['/products/2/view/'+ item.id]" routerLinkActive="active">
        <h5 class="card-title text-center title_card font-title">{{item.name}}</h5>
      </a>
      <p class="card-text" >Категория: <a (click)="routLink('products/'+ item.category)">{{item.category_name.name}}</a></p>
      <p class="card-text price_text">{{item.price}} сом</p>
      <div style= "margin: 0 10px 0 auto; margin-bottom: 10px;">
        <a href="#" class="btn btn-info" style="margin-right: 15px" [routerLink]="['/products/2/view/' + item.id]" routerLinkActive="active">Просмотр</a>
        <a href="#" class="btn btn-primary">В корзину</a>
      </div>
    </div>
  </div>
  </ng-container>
</div>
