<div class="card_inner">
  <div class="card-body left_block">
    <div class="img_card left_block">
      <img class="card-img-top" src="{{infoProduct.photo}}" alt="Card image cap">
    </div>
    <div>
      <h5 class="card-title">{{infoProduct.name}}</h5>
    </div>
    <div>
      <p class="card-text" >Категория: <a (click)="routLink(infoProduct.category)" style = 'cursor: pointer;'>{{infoProduct.category_name.name}}</a></p>
    </div>
    <div>
      <p>
      <font style="color: red;font-weight: bold">{{infoProduct.price}} сом</font>  + Доставка
        Grundpreis <font style="font-weight: bold">10000 сом</font> / 100 ml
      </p>
      <input type="number" placeholder="0" style="width: 80px; margin-right: 5px"/>
      <a href="#" class="btn btn-primary">Добавить в корзину</a>
    </div>
    <div>
      <h4>Описание:</h4>
      <p class="card-text">{{infoProduct.description}} </p>
    </div>
  </div>
</div>
