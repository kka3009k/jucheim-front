<div class="slideshow-container" *ngIf="showBanner">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 img_slide" src="assets/img/bild4_1.jpg" alt="First slide" (click)="view()">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img_slide" src="assets/img/bild1_1.jpg" alt="Second slide" (click)="view()">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 img_slide" src="assets/img/bild4_1.jpg" alt="Third slide" (click)="view()">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
